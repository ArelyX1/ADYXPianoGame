name: Build Windows Installer (jpackage)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  jpackage:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build fat JAR
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          .\build_fatjar.ps1

      - name: Show workspace
        shell: powershell
        run: |
          Write-Host "Workspace files:"
          Get-ChildItem -Recurse -Force | Select-Object FullName, Length | Out-String -Width 200 | Write-Host

      - name: Create installer with jpackage
        shell: powershell
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          $version = '1.0.0'
          if ($env:GITHUB_REF -and $env:GITHUB_REF -match 'refs/tags/(.+)') { $version = $Matches[1] }
          Write-Host "Using app version: $version"
          New-Item -ItemType Directory -Path installer -Force | Out-Null
          jpackage --type exe --name "ADYXPianoGame" --input . --main-jar dist.jar --main-class "dynamic_beat_17.Main" --vendor "ArelyX1" --dest installer --app-version $version

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ADYXPianoGame-installer
          path: installer
