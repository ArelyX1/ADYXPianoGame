name: Create Windows installer (jpackage)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  jpackage:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Verify jpackage
        run: jpackage --version

      - name: Create installer with jpackage
        shell: pwsh
        run: |
          mkdir installer
          jpackage --input . --name ADYXPianoGame --main-jar dist.jar --main-class dynamic_beat_17.Main --type exe --dest installer --app-version 1.0

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer
